<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!--google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--overlay
        <div class="overlay first"></div>
        <div class="overlay second"></div>
        <div class="overlay third"></div>
        -->
        <!--Navbar-->
        <nav class="navbar">
            <div class="menu">
                <ion-icon name="ios-menu"/>
            </div>
            <div class="lang">eng</div>
            <div class="search">
                <ion-icon name="ios-search"/>
            </div>
        </nav>
        <!--social media-->
        <div class="media">
            <ul>
                <li>facebook</li>
                <li>instagram</li>
                <li>twitter</li>
            </ul>
        </div>
        <!--text-->
        <div class="text">
            <h1>
                <span class="hidetext">kondwani</span>
            </h1>
            <h2>duality</h2>
            <h3>
                <span class="hidetext">collection 2022 <br> duality</span>
            </h3>
            <p>
                <span class="hidetext">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                    Suspendisse auctor ac nisi in tempor. Lorem ipsum dolor sit amet, 
                    consectetur adipiscing elit. Pellentesque et dictum lectus.
                </span>
            </p>
        </div>
        <!--sponor-->
        <div class="sponsor">
            <img src="./img/sponsor-logo.png" alt="">
            <p>offical sponsor</p>
        </div>
        <div class="distortion"></div>
        <!--gsap-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
        <!--three js-->
        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
        <!--icons-->
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script src="./hover-effect.js" ></script>
        <script>
            new hoverEffect({
                parent: document.querySelector('.distortion'),
                intensity: 0.2,
                image1: './img/01.png',
                image2: './img/02.png',
                displacementImage: './img/diss.png',
                imagesRatio: 380 / 300
            })
             // NAVBAR
            TweenMax.staggerFrom(".navbar div", 1.5, {
            delay: 1.5,
            opacity: 0,
            y: "20",
            ease: Expo.easeInOut
            }, 0.08);

            // MEDIA
            TweenMax.staggerFrom(".media ul li", 1.5, {
            delay: 1.5,
            opacity: 0,
            x: "-20",
            ease: Expo.easeInOut
            }, 0.08);

            // TEXT
            TweenMax.from(".text h1 .hidetext", 1.5, {
            delay: 1,
            y: "100%",
            ease: Expo.easeInOut
            });

            TweenMax.from(".text h3 .hidetext", 1.5, {
            delay: 1.2,
            y: "100%",
            ease: Expo.easeInOut
            });

            TweenMax.from(".text p .hidetext", 1.5, {
            delay: 1.3,
            y: "100%",
            ease: Expo.easeInOut
            });

            TweenMax.from(".text h2", 1.5, {
            delay: 1.5,
            opacity: 0,
            x: "-10000",
            ease: Expo.easeInOut
            });

            // SPONSOR
            TweenMax.from(".sponsor img", 1.5, {
            delay: 1.5,
            opacity: 0,
            y: "20",
            ease: Expo.easeInOut
            });

            TweenMax.from(".sponsor p", 1.5, {
            delay: 1.6,
            opacity: 0,
            y: "20",
            ease: Expo.easeInOut
            });

            // DISTORTION
            TweenMax.from(".distortion", 1.5, {
            delay: 2,
            opacity: 0,
            y: "20",
            ease: Expo.easeInOut
            });

            // OVERLAY
            TweenMax.to(".first", 1.5, {
            delay: .5,
            top: "-100%",
            ease: Expo.easeInOut
            });

            TweenMax.to(".second", 1.5, {
            delay: .7,
            top: "-100%",
            ease: Expo.easeInOut
            });

            TweenMax.to(".third", 1.5, {
            delay: .9,
            top: "-100%",
            ease: Expo.easeInOut
            });
        </script>
    </body>
</html>
